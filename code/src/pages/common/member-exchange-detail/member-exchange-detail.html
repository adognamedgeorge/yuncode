<ion-header>

  <ion-navbar>
    <ion-title>兑换详情</ion-title>
    <ion-buttons start>
		<button ion-button color="danger" (tap)="closeModal()">
        	关闭
      	</button>
	</ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
	<ion-card>
    <img [src]="appService.changeImgUrl(item['imageUrl'], 600)">
    <ion-card-content>
      <ion-card-title>
        {{item['title']}}
      </ion-card-title>
      <p>{{item.point}}积分
        <ion-badge item-end *ngIf="item['payment'] > 0"> ¥{{item.payment | pricePipe}}</ion-badge>
      </p>
      <p *ngIf="item.expireTime">{{item.startTime | limitTo: 11}} 至 {{item.expireTime | limitTo: 11}}</p>
      <div class="barcodes">
        <img id="barcode1" #barcode1  />
      </div>
    </ion-card-content>
	</ion-card>
</ion-content>
