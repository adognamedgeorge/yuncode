<ion-header>
  <ion-navbar>
    <ion-title>蚂蚁金币</ion-title>
  </ion-navbar>
  <ion-row text-center class="goldHeader">
    <ion-col col-6>推广时间</ion-col>
    <ion-col col-6>获取佣金</ion-col>
  </ion-row>
</ion-header>
<ion-content>
  <ion-row text-center class="goldinfo" *ngFor="let item of items">
    <ion-col col-6>{{item['createTime'] }}</ion-col>
    <ion-col col-6>{{item['amount'] | pricePipe }}</ion-col>
  </ion-row>
</ion-content>
