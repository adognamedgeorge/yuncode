<ion-header>
  <ion-navbar>
    <ion-title>{{items.shop_name}}订单评价</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-title padding>服务态度：</ion-card-title>
    <div class="star-div" (tap)="chooseStar($event, 'service')">
      <div *ngFor="let scoreMap of score.starMap; let indx = index">
        <ion-icon name="star" color="golden" *ngIf="score.service>=indx+1;" [attr.data-index]="indx+1"></ion-icon>
        <ion-icon name="star-outline" *ngIf="score.service<indx+1;" [attr.data-index]="indx+1"></ion-icon>
      </div>
      <span>{{score.starMap[score.service-1]}}</span>
    </div>
    <ion-card-title padding>配送速度：</ion-card-title>
    <div class="star-div" (tap)="chooseStar($event, 'delivery')">
      <div *ngFor="let scoreMap of score.starMap; let indx = index">
        <ion-icon name="star" color="golden" *ngIf="score.delivery >= indx + 1;" [attr.data-index]=" indx + 1"></ion-icon>
        <ion-icon name="star-outline" *ngIf="score.delivery < indx + 1;" [attr.data-index]=" indx + 1"></ion-icon>
      </div>
      <span>{{score.starMap[score.delivery - 1]}}</span>
    </div>
  </ion-card>
  <ion-card>
    <div *ngFor="let item of items.orders">
      <ion-card-title padding>{{item.title}}</ion-card-title>
      <div class="star-div" (click)="chooseStar($event,'',item.id)">
        <div *ngFor="let scoreMap of score.starMap; let indx = index">
          <ion-icon name="star" color="golden" *ngIf="score.items[item.id] >= indx + 1;" [attr.data-index]=" indx + 1"></ion-icon>
          <ion-icon name="star-outline" *ngIf="score.items[item.id] < indx + 1;" [attr.data-index]=" indx + 1"></ion-icon>
        </div>
        <span>{{score.starMap[score.items[item.id] - 1]}}</span>
      </div>
    </div>
  </ion-card>
  <ion-card>
    <ion-card-title padding>评价</ion-card-title>
    <ion-input type="text" [(ngModel)]="content"></ion-input>
  </ion-card>
</ion-content>
<ion-footer>
  <button ion-button block (click)="confirm()">
    提交评价
  </button>
</ion-footer>
