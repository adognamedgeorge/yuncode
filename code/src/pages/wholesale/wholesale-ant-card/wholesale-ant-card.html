<ion-header>

  <ion-navbar>
    <ion-title>蚂蚁云卡</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list *ngIf="info['name']">
    <ion-item>
      <ion-label>
        姓名
      </ion-label>
      <ion-input readonly [value]="info['name']" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>
        手机号
      </ion-label>
      <ion-input readonly [value]="info['mobile']"></ion-input>
    </ion-item>
  </ion-list>
  <ion-list *ngIf="!info['name']">
    <h4>您还未办理蚂蚁云卡！</h4>
  </ion-list>
</ion-content>
