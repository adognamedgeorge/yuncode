<ion-header>

  <ion-navbar>
    <ion-title>账户明细</ion-title>
  </ion-navbar>
  <ion-row text-center class="goldHeader">
    <ion-col col-3>收入类型</ion-col>
    <ion-col col-3>交易金额</ion-col>
    <ion-col col-3>当前金额</ion-col>
    <ion-col col-3>交易时间</ion-col>
  </ion-row>
</ion-header>
<ion-content>
  <ion-row text-center class="goldinfo" *ngFor="let item of items">
    <ion-col col-3>{{item['action']}}</ion-col>
    <ion-col col-3>{{item['quantity'] | pricePipe}}</ion-col>
    <ion-col col-3>{{item['current'] | pricePipe}}</ion-col>
    <ion-col col-3>{{item['created']}}</ion-col>
  </ion-row>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" *ngIf="loading">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="加载中...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
