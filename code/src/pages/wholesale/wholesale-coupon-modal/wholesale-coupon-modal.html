<ion-header>
  <ion-navbar>
    <ion-buttons right>
      <button ion-button clear color="danger" (click)="modalClose()">确定</button>
    </ion-buttons>
    <ion-title mode="ios">选择优惠券</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <div *ngIf="coupon1.length">
    <ion-card-header>
      通用优惠券
    </ion-card-header>
    <ion-list>
      <ion-item *ngFor="let item of coupon1" (tap)="selected('coupon1',item)">
        <ion-label>
          ¥{{item.denominationHuman}}
          <span>
            满{{item.conditionHuman}}
          </span>
          <p>
            有效期至{{item.startDatetime}}
          </p>
        </ion-label>
        <ion-radio value={{item.id}} checked="{{item.selected}}"></ion-radio>
      </ion-item>
    </ion-list>
  </div>
  <div *ngFor="let items of coupon2">
    <ion-card-header>
      {{items.name}}
    </ion-card-header>
    <ion-list>
      <ion-item *ngFor="let item of items['list']" (tap)="selected(items,item)">
        <ion-label>
          ¥{{item.denominationHuman}}
          <span>
            满{{item.conditionHuman}}
          </span>
          <p>
            有效期至{{item.startDatetime}}
          </p>
        </ion-label>
        <ion-radio value={{item.id}} checked="{{item.selected}}"></ion-radio>
      </ion-item>
    </ion-list>
  </div>
  <div *ngFor="let items of coupon3">
    <ion-card-header>
      {{items.name}}
    </ion-card-header>
    <ion-list>
      <ion-item *ngFor="let item of items['list']" (tap)="selected(items,item)">
        <ion-label>
          ¥{{item.denominationHuman}}
          <span>
            满{{item.conditionHuman}}
          </span>
          <p>
            有效期至{{item.startDatetime}}
          </p>
        </ion-label>
        <ion-radio value={{item.id}} checked="{{item.selected}}"></ion-radio>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
