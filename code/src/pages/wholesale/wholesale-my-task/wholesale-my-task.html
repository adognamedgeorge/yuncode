<ion-header>

  <ion-navbar>
    <ion-title>我的收藏</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <pifa-products [products]="products" [CategoriesStatus]="'WholesaleProductListPage'"  [cartInfo]="cartInfo" [price]="true"></pifa-products>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" *ngIf="loading">
    <ion-infinite-scroll-content
      loadingText="加载中..."
      [loadingSpinner]="bubbles">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
  <cart [comeFrom]="'whosesale'" [cartInfo]="cartInfo"></cart>
</ion-content>
