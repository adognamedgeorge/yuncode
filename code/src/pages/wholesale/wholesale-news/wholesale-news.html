<!--

<ion-header>
  <ion-navbar>
    <ion-title>公告信息</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of itemsNew" [navPush]="'WholesaleNoticaInfoPage'" [navParams]="{'id': item.id}">
      <ion-row>
        <ion-col col-8>
          {{item.title}}
        </ion-col>
        <ion-col text-right>
          {{item.created}}
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="$event.waitFor(doInfinite($event))">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="加载中..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
