<ion-header>

  <ion-navbar>
    <ion-title>申请退货</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list no-lines>
    <ion-item>
      <p>
        <span>&nbsp;订单编号：</span>
        <input type="text"  value="{{tradeId}}" disabled/>
      </p>
    </ion-item>
    <ion-item>
      <p>
        <span>&nbsp;订单详情号：</span>
        <input type="text"  value="{{item['id']}}" disabled />
      </p>
    </ion-item>
    <ion-item>
      <p>
        <span>&nbsp;购买数量：</span>
        <input type="text" value="{{item['quantity']}}" disabled/>
      </p>
    </ion-item>
    <ion-item>
      <p>
        <span>&nbsp;异常数量：</span>
        <input type="tel" value="{{item['out_of_stock_num']}}" disabled/>
      </p>
    </ion-item>
    <ion-item>
      <p>
        <span><b>*</b>退货数量：</span>
        <input type="tel"  [(ngModel)]="item['return_goods_num']" class="edit" />
      </p>
    </ion-item>
    <ion-item>
      <ion-label><b>*</b>退货类型</ion-label>
      <ion-select [(ngModel)]="item['abnormal_type']" cancelText="取消" okText="确认">
        <ion-option value="1">退货</ion-option>
        <ion-option value="2">缺货</ion-option>
      </ion-select>
    </ion-item>
    <ion-item *ngIf="item['abnormal_type'] == 1">
      <ion-label>&nbsp;退货原因</ion-label>
      <ion-select [(ngModel)]="item['reason']" cancelText="取消" okText="确认">
        <ion-option value="日期不好">日期不好</ion-option>
        <ion-option value="发错货了">发错货了</ion-option>
        <ion-option value="口味/规格不对">口味/规格不对</ion-option>
        <ion-option value="其他原因">其他原因</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <p class="result">
        <span>&nbsp;退款方式: </span>余额支付
        <input type="tel" value="{{item['return_money_way']}}" disabled/>
      </p>
    </ion-item>
    <ion-item>
      <p>
        <span>&nbsp;补充说明：</span>
        <input type="text" [(ngModel)]="item['buyer_remark']" class="edit">
      </p>
    </ion-item>
  </ion-list>
  <button ion-button block color="danger" margin-top (click)="save()">
    确认
  </button>
</ion-content>
