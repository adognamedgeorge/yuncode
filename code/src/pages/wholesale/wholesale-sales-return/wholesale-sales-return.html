<ion-header>

  <ion-navbar>
    <ion-title>退货查询</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-item>
    <ion-label>起始时间</ion-label>
    <ion-datetime displayFormat="MM/DD/YYYY" cancelText="取消" doneText="完成" [(ngModel)]="item['startTime']"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label>结束时间</ion-label>
    <ion-datetime displayFormat="MM/DD/YYYY" cancelText="取消" doneText="完成" [(ngModel)]="item['endTime']"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label>退货状态</ion-label>
    <ion-select okText="确定" cancelText="取消" [(ngModel)]="item['state']" (ngModelChange)="switch(item['state'],1)">
      <ion-option *ngFor="let i of backStatus" value="{{i.id}}">{{i.text}}</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>退款状态</ion-label>
    <ion-select okText="确定" cancelText="取消" [(ngModel)]="item['isReturn']" (ngModelChange)="switch(item['isReturn'],2)" >
      <ion-option *ngFor="let i of reimburseStatus" value="{{i.id}}">{{i.text}}</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>订单编号</ion-label>
    <ion-input [(ngModel)]="item['orderId']"></ion-input>
  </ion-item>
  <ion-buttons margin-top="20px">
    <button ion-button block (click)="search()">查询</button>
  </ion-buttons>
</ion-content>
